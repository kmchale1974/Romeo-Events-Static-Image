<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="86400" />
  <title>Romeoville Events</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      overflow: hidden;
    }

    .viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .slide-container {
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .page {
      width: 100%;
      height: 100%;
      padding: 2% 3%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 2.5vh;
      color: #004A8F;
      margin: 0 0 1.5vh 0;
      flex-shrink: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(5, 1fr);
      gap: 1vh 2vw;
      flex-grow: 1;
      overflow: hidden;
    }

    .event {
      background: #fff;
      border-left: 5px solid #004A8F;
      padding: 1vh 1vw;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .event-title {
      font-size: 1.8vh;
      font-weight: bold;
      color: #222;
      margin-bottom: 0.5vh;
    }

    .event-description {
      font-size: 1.4vh;
      line-height: 1.4;
      color: #333;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f8f8;
      z-index: 999;
      font-size: 2vh;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loading">Loading events…</div>
  <div class="viewport" style="display: none">
    <div class="slide-container" id="slider">
      <div class="page"><h1>Upcoming Events (1–10)</h1><div class="grid" id="grid1"></div></div>
      <div class="page"><h1>Upcoming Events (11–20)</h1><div class="grid" id="grid2"></div></div>
    </div>
  </div>

  <script>
    async function loadEvents() {
      const rssUrl = "https://corsproxy.io/?" + encodeURIComponent("https://www.romeoville.org/RSSFeed.aspx?ModID=58&CID=All-calendar.xml");
      try {
        const response = await fetch(rssUrl);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        const items = Array.from(xml.querySelectorAll("item"));

        const events = items.slice(0, 20).map(item => {
          const title = item.querySelector("title")?.textContent || "";
          const descRaw = item.querySelector("description")?.textContent || "";

          let eventHTML = "<em>No description available</em>";
          try {
            const descHTML = new DOMParser().parseFromString(descRaw, "text/html").body;
            descHTML.querySelectorAll("strong").forEach(strong => {
              const next = strong.nextSibling;
              if (strong.textContent.includes("Location:") && next?.nodeType === 3) {
                next.nodeValue = next.nodeValue.replace(/Romeoville, IL\s*\d{5}/, "").trim();
              }
            });
            eventHTML = descHTML.innerHTML.trim();
          } catch (e) {
            console.error("Error parsing description:", e);
          }

          return {
            title,
            description: eventHTML || "<em>No details</em>"
          };
        });

        const grid1 = document.getElementById("grid1");
        const grid2 = document.getElementById("grid2");
        grid1.innerHTML = "";
        grid2.innerHTML = "";

        events.forEach((evt, idx) => {
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `<div class="event-title">${evt.title}</div><div class="event-description">${evt.description}</div>`;
          (idx < 10 ? grid1 : grid2).appendChild(div);
        });

        document.getElementById("loading").style.display = "none";
        document.querySelector(".viewport").style.display = "block";

        let currentPage = 0;
        setInterval(() => {
          currentPage = (currentPage + 1) % 2;
          document.getElementById("slider").style.transform = `translateX(-${currentPage * 100}%)`;
        }, 20000);
      } catch (e) {
        console.error("Fetch failed, retrying in 30s", e);
        setTimeout(loadEvents, 30000);
      }
    }

    window.addEventListener("DOMContentLoaded", loadEvents);
  </script>
</body>
</html>
