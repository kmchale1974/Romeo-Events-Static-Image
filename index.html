<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="86400" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romeoville Events</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f8f8f8;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #zoom-container {
      width: 1080px;
      height: 1920px;
      zoom: calc(100vh / 1920);
      transform-origin: top left;
      position: relative;
      overflow: hidden;
    }

    .slide-container {
      display: flex;
      width: 2160px; /* 2 pages */
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .page {
      width: 1080px;
      height: 100%;
      flex-shrink: 0;
      padding: 0 40px;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      color: #004A8F;
      font-size: 36px;
      margin: 20px 0;
    }

    table {
      width: 100%;
      table-layout: fixed;
    }

    td {
      vertical-align: top;
      width: 50%;
      padding: 15px;
    }

    .event {
      background: #fff;
      border-left: 5px solid #004A8F;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 10px;
    }

    .event-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #222;
    }

    .event-description {
      font-size: 1em;
      line-height: 1.4;
    }

    .page::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="zoom-container">
    <div class="slide-container" id="slider">
      <div class="page"><h1>Upcoming Events (1–10)</h1><table id="table1"></table></div>
      <div class="page"><h1>Upcoming Events (11–20)</h1><table id="table2"></table></div>
    </div>
  </div>

  <script>
    async function loadEvents() {
      const rssUrl = "https://www.romeoville.org/RSSFeed.aspx?ModID=58&CID=All-calendar.xml";
      const proxyUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

      try {
        const response = await fetch(proxyUrl);
        const data = await response.json();
        const items = data.items.slice(0, 20); // max 20 events

        const cleanedEvents = items.map(item => {
          let desc = item.description
            .replace(/<strong>\s*Location:\s*<\/strong>\s*<br\s*\/?>/i, '<strong>Location:</strong> ')
            .replace(/<br\s*\/?>\s*Romeoville,\s*IL\s*\d{5}/i, '');
          return `
            <div class="event">
              <div class="event-title">${item.title}</div>
              <div class="event-description">${desc}</div>
            </div>
          `;
        });

        const columnize = (events) => {
          const rows = Math.ceil(events.length / 2);
          let html = "";
          for (let i = 0; i < rows; i++) {
            html += "<tr>";
            for (let j = 0; j < 2; j++) {
              const index = i + j * rows;
              html += `<td>${events[index] || ""}</td>`;
            }
            html += "</tr>";
          }
          return html;
        };

        document.getElementById("table1").innerHTML = columnize(cleanedEvents.slice(0, 10));
        document.getElementById("table2").innerHTML = columnize(cleanedEvents.slice(10, 20));

        // Slide animation
        let currentPage = 0;
        setInterval(() => {
          currentPage = (currentPage + 1) % 2;
          document.getElementById("slider").style.transform = `translateX(-${currentPage * 1080}px)`;
        }, 20000); // every 20 seconds
      } catch (error) {
        document.getElementById("table1").innerHTML = "<tr><td>Error loading events.</td></tr>";
        console.error("RSS error:", error);
      }
    }

    loadEvents();
  </script>
</body>
</html>
