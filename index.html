<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="86400"> <!-- Refresh once per day -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romeoville Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004A8F;
    }
    .event {
      background: #fff;
      border-left: 5px solid #004A8F;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .event-title {
      font-size: 1.2em;
      margin-bottom: 8px;
      color: #222;
    }
    .event-date {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .event-description {
      font-size: 0.95em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Upcoming Romeoville Events</h1>
  <div id="events">Loading events...</div>

<script>
  async function loadEvents() {
    const rssUrl = "https://www.romeoville.org/RSSFeed.aspx?ModID=58&CID=All-calendar.xml";
    const proxyUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

    try {
      const response = await fetch(proxyUrl);
      const data = await response.json();
      const eventContainer = document.getElementById("events");
      eventContainer.innerHTML = "";

      let count = 0;
      data.items.forEach(item => {
        if (count >= 5) return;

        const title = item.title || "No title";

        // Create a temporary element to decode and parse the HTML description
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = item.description;

        // Find all <strong> elements to locate "Event date:"
        const strongs = tempDiv.querySelectorAll("strong");
        let date = "Unknown date";

        strongs.forEach(strong => {
          if (strong.textContent.trim().toLowerCase() === "event date:") {
            const nextNode = strong.nextSibling;
            if (nextNode && nextNode.nodeType === Node.TEXT_NODE) {
              date = nextNode.textContent.trim();
            }
          }
        });

        // Remove the line containing Event date from final description
        const fullText = tempDiv.textContent;
        const description = fullText.replace(/Event date:\s*.+(\r?\n)?/i, "").trim();

        const eventHTML = `
          <div class="event">
            <div class="event-title">${title}</div>
            <div class="event-date">${date}</div>
            <div class="event-description">${description}</div>
          </div>
        `;
        eventContainer.insertAdjacentHTML("beforeend", eventHTML);
        count++;
      });
    } catch (error) {
      document.getElementById("events").innerText = "Failed to load events.";
      console.error("Error fetching or parsing RSS feed:", error);
    }
  }

  loadEvents();
</script>

</body>
</html>
