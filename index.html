<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="86400" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romeoville Events</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    #zoom-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slide-container {
      display: flex;
      width: 200vw; /* 2 pages */
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .page {
      width: 100vw;
      height: 100%;
      flex-shrink: 0;
      padding: 2vh;
      box-sizing: border-box;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      color: #004A8F;
      font-size: 3vh;
      margin: 1vh 0;
    }

    table {
      width: 100%;
      table-layout: fixed;
    }

    td {
      vertical-align: top;
      width: 50%;
      padding: 1vh;
    }

    .event {
      background: #fff;
      border-left: 5px solid #004A8F;
      padding: 1.5vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 1vh;
    }

    .event-title {
      font-size: 2.4vh;
      font-weight: bold;
      margin-bottom: 0.5vh;
      color: #222;
    }

    .event-description {
      font-size: 2vh;
      line-height: 1.4;
    }

    .page::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="zoom-container">
    <div class="slide-container" id="slider">
      <div class="page"><h1>Upcoming Events (1–10)</h1><table id="table1"></table></div>
      <div class="page"><h1>Upcoming Events (11–20)</h1><table id="table2"></table></div>
    </div>
  </div>
