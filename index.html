<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="86400" />
  <title>Romeoville Events</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 960px;
      height: 616px;
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .viewport {
      width: 960px;
      height: 616px;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .slide-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 10px 12px;
      display: none;
      background: #f8f8f8;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      overflow-y: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .page.active {
      display: flex;
      opacity: 1;
      z-index: 1;
    }

    .event {
      background: #fff;
      border-left: 5px solid #004A8F;
      padding: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1 1 auto;
    }

    .event-title {
      font-size: 2.2vh;
      font-weight: bold;
      color: #222;
      margin-bottom: 1vh;
      white-space: normal;
      line-height: 1.2;
    }

    .event-description {
      font-size: 1.8vh;
      line-height: 1.4;
      color: #333;
      flex-grow: 1;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f8f8;
      z-index: 999;
      font-size: 24px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loading">Loading eventsâ€¦</div>
  <div class="viewport" style="display: none">
    <div class="slide-container" id="slider">
      <div class="page" id="page1"></div>
      <div class="page" id="page2"></div>
      <div class="page" id="page3"></div>
    </div>
  </div>

  <script>
    async function loadEvents() {
      const rssUrl = "https://corsproxy.io/?" + encodeURIComponent("https://www.romeoville.org/RSSFeed.aspx?ModID=58&CID=All-calendar.xml");
      try {
        const response = await fetch(rssUrl);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        const items = Array.from(xml.querySelectorAll("item"));

        const now = new Date();
        now.setHours(0, 0, 0, 0);

        const events = items.map(item => {
          const title = item.querySelector("title")?.textContent || "";
          const descRaw = item.querySelector("description")?.textContent || "";

          let eventHTML = "<em>No description available</em>";
          let eventDate = null;

          try {
            const descHTML = new DOMParser().parseFromString(descRaw, "text/html").body;
            descHTML.querySelectorAll("strong").forEach(strong => {
              const next = strong.nextSibling;
              if (strong.textContent.includes("Location:") && next?.nodeType === 3) {
                next.nodeValue = next.nodeValue.replace(/Romeoville, IL\s*\d{5}/, "").trim();
              }
              if ((strong.textContent.includes("Event date") || strong.textContent.includes("Event dates")) && next?.nodeType === 3) {
                const text = next.nodeValue.trim();
                const match = text.match(/([A-Za-z]+ \d{1,2}, \d{4})(\s*-\s*([A-Za-z]+ \d{1,2}, \d{4}))?/);
                if (match) {
                  const startDate = new Date(match[1]);
                  const endDate = match[3] ? new Date(match[3]) : startDate;
                  startDate.setHours(0, 0, 0, 0);
                  endDate.setHours(0, 0, 0, 0);
                  if (endDate >= now) {
                    eventDate = startDate;
                  }
                }
              }
            });
            eventHTML = descHTML.innerHTML.trim();
          } catch (e) {
            console.error("Error parsing description:", e);
          }

          return eventDate ? {
            title: title,
            description: eventHTML,
            date: eventDate
          } : null;
        }).filter(e => e !== null);

        const pages = [1, 2, 3].map(n => document.getElementById(`page${n}`));
        pages.forEach(p => p.innerHTML = "");

        if (events.length === 0) {
          pages[0].innerHTML = '<div style="font-size: 20px; color: #333; display: flex; align-items: center; justify-content: center; height: 100%;">No upcoming events.</div>';
        } else {
          let currentPage = 0;
          for (let i = 0; i < events.length; i++) {
            const evt = events[i];
            const eventDiv = document.createElement("div");
            eventDiv.className = "event";
            eventDiv.innerHTML = `<div class="event-title">${evt.title}</div><div class="event-description">${evt.description}</div>`;
            pages[currentPage].appendChild(eventDiv);
            if ((i + 1) % 4 === 0 && currentPage < 2) currentPage++;
          }
        }

        document.getElementById("loading").style.display = "none";
        document.querySelector(".viewport").style.display = "block";

        let currentPageIndex = 0;
        pages[currentPageIndex].classList.add("active");

        setInterval(() => {
          pages[currentPageIndex].classList.remove("active");
          currentPageIndex = (currentPageIndex + 1) % 3;
          pages[currentPageIndex].classList.add("active");
        }, 20000);

      } catch (e) {
        console.error("Fetch failed, retrying in 30s", e);
        setTimeout(loadEvents, 30000);
      }
    }

    window.addEventListener("DOMContentLoaded", loadEvents);
  </script>
</body>
</html>
