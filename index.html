<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="86400" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romeoville Events</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    color: #333;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #004A8F;
    margin-bottom: 20px;
  }

  #columns {
    display: flex;
    justify-content: center;
    gap: 40px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .column {
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .event {
    background: #fff;
    border-left: 5px solid #004A8F;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  .event-title {
    font-size: 1.1em;
    font-weight: bold;
    margin-bottom: 8px;
    color: #222;
  }

  .event-description {
    font-size: 0.95em;
    line-height: 1.4;
  }
</style>
</head>
<body>
  <h1>Upcoming Romeoville Events</h1>
  <div id="columns">
  <div class="column" id="column1"></div>
  <div class="column" id="column2"></div>
</div>

  <script>
  async function loadEvents() {
    const rssUrl = "https://www.romeoville.org/RSSFeed.aspx?ModID=58&CID=All-calendar.xml";
    const proxyUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

    try {
      const response = await fetch(proxyUrl);
      const data = await response.json();
      const events = [];

      // Extract and clean up each item
      data.items.slice(0, 10).forEach(item => {
        let rawHTML = item.description;

        // Fix formatting for Yodeck
        rawHTML = rawHTML.replace(/<strong>\s*Location:\s*<\/strong>\s*<br\s*\/?>/i, '<strong>Location:</strong> ');
        rawHTML = rawHTML.replace(/<br\s*\/?>\s*Romeoville,\s*IL\s*\d{5}/i, '');

        const html = `
          <div class="event">
            <div class="event-title">${item.title}</div>
            <div class="event-description">${rawHTML}</div>
          </div>
        `;
        events.push(html);
      });

      // Divide into two columns
      const column1 = document.getElementById("column1");
      const column2 = document.getElementById("column2");

      events.slice(0, 5).forEach(html => column1.insertAdjacentHTML("beforeend", html));
      events.slice(5, 10).forEach(html => column2.insertAdjacentHTML("beforeend", html));

    } catch (error) {
      document.getElementById("columns").innerText = "Failed to load events.";
      console.error("Error loading events:", error);
    }
  }

  loadEvents();
</script>
</body>
</html>
