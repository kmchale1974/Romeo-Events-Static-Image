<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="86400" />
  <title>Romeoville Events</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 960px;
      height: 616px;
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .viewport {
      width: 960px;
      height: 616px;
      overflow: hidden;
      position: relative;
    }

    .slide-container {
      position: relative;
      width: 960px;
      height: 616px;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 960px;
      height: 616px;
      padding: 10px 16px;
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      background: #f8f8f8;
      transition: opacity 1s ease-in-out;
    }

    .page.active {
      display: flex;
      opacity: 1;
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      flex-grow: 1;
    }

    .event {
      background: #fff;
      border-left: 4px solid #004A8F;
      padding: 6px 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .event-title {
      font-size: 16px;
      font-weight: bold;
      color: #222;
      margin-bottom: 4px;
    }

    .event-description {
      font-size: 13px;
      line-height: 1.3;
      color: #333;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f8f8;
      z-index: 999;
      font-size: 22px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loading">Loading eventsâ€¦</div>
  <div class="viewport" style="display: none">
    <div class="slide-container" id="slider">
      <div class="page" id="page1"><div class="grid" id="grid1"></div></div>
      <div class="page" id="page2"><div class="grid" id="grid2"></div></div>
      <div class="page" id="page3"><div class="grid" id="grid3"></div></div>
      <div class="page" id="page4"><div class="grid" id="grid4"></div></div>
    </div>
  </div>

  <script>
    async function loadEvents() {
      const rssUrl = "https://api.codetabs.com/v1/proxy?quest=" + encodeURIComponent("https://www.romeoville.org/RSSFeed.aspx?ModID=58&CID=All-calendar.xml");
      try {
        const response = await fetch(rssUrl);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        const items = Array.from(xml.querySelectorAll("item"));

        const now = new Date();
        const events = items.map(item => {
          const title = item.querySelector("title")?.textContent || "";
          const descRaw = item.querySelector("description")?.textContent || "";

          let eventHTML = "<em>No description available</em>";
          let eventDate = null;

          try {
            const descHTML = new DOMParser().parseFromString(descRaw, "text/html").body;
            descHTML.querySelectorAll("strong").forEach(strong => {
              const next = strong.nextSibling;
              if (strong.textContent.includes("Location:") && next?.nodeType === 3) {
                next.nodeValue = next.nodeValue.replace(/Romeoville, IL\s*\d{5}/, "").trim();
              }

              if ((strong.textContent.includes("Event date") || strong.textContent.includes("Event dates")) && next?.nodeType === 3) {
                const text = next.nodeValue.trim();
                const match = text.match(/([A-Za-z]+ \d{1,2}, \d{4})(\s*-\s*([A-Za-z]+ \d{1,2}, \d{4}))?/);
                if (match) {
                  const startDate = new Date(match[1]);
                  const endDate = match[3] ? new Date(match[3]) : startDate;
                  if (endDate >= now) {
                    eventDate = startDate;
                  }
                }
              }
            });
            eventHTML = descHTML.innerHTML.trim();
          } catch (e) {
            console.error("Error parsing description:", e);
          }

          return eventDate ? {
            title: title,
            description: eventHTML,
            date: eventDate
          } : null;
        }).filter(e => e !== null).slice(0, 20);

        const grids = [1, 2, 3, 4].map(n => document.getElementById(`grid${n}`));
        grids.forEach(grid => grid.innerHTML = "");

        events.forEach((evt, idx) => {
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `<div class="event-title">${evt.title}</div><div class="event-description">${evt.description}</div>`;
          const pageIndex = Math.floor(idx / 5);
          if (grids[pageIndex]) grids[pageIndex].appendChild(div);
        });

        document.getElementById("loading").style.display = "none";
        document.querySelector(".viewport").style.display = "block";

        let currentPage = 0;
        const pages = ["page1", "page2", "page3", "page4"].map(id => document.getElementById(id));
        pages[currentPage].classList.add("active");

        setInterval(() => {
          pages[currentPage].classList.remove("active");
          currentPage = (currentPage + 1) % 4;
          pages[currentPage].classList.add("active");
        }, 20000);

      } catch (e) {
        console.error("Fetch failed, retrying in 30s", e);
        setTimeout(loadEvents, 30000);
      }
    }

    window.addEventListener("DOMContentLoaded", loadEvents);
  </script>
</body>
</html>
