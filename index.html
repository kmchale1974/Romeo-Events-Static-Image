<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="86400" />
  <title>Romeoville Events</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 960px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    .viewport {
      width: 1080px;
      height: 960px;
      overflow: hidden;
      position: relative;
    }

    .slide-container {
      display: flex;
      width: 2160px;
      height: 960px;
      transition: transform 1s ease-in-out;
    }

    .page {
      width: 1080px;
      height: 960px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #004A8F;
      margin: 0 0 10px;
      flex-shrink: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(5, 1fr);
      gap: 12px;
      flex-grow: 1;
    }

    .event {
      background: #fff;
      border-left: 5px solid #004A8F;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .event-title {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      margin-bottom: 6px;
    }

    .event-description {
      font-size: 15px;
      line-height: 1.3;
      color: #333;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f8f8;
      z-index: 999;
      font-size: 22px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loading">Loading events…</div>
  <div class="viewport" style="display: none">
    <div class="slide-container" id="slider">
      <div class="page"><h1>Upcoming Events (1–10)</h1><div class="grid" id="grid1"></div></div>
      <div class="page"><h1>Upcoming Events (11–20)</h1><div class="grid" id="grid2"></div></div>
    </div>
  </div>

  <script>
    async function loadEvents() {
      const rssUrl = "https://api.codetabs.com/v1/proxy?quest=" + encodeURIComponent("https://www.romeoville.org/RSSFeed.aspx?ModID=58&CID=All-calendar.xml");

      try {
        const response = await fetch(rssUrl);
        const text = await response.text();

        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        console.log("Raw XML:", text);
        const items = Array.from(xml.querySelectorAll("item"));

        const events = items.slice(0, 20).map(item => {
          const title = item.querySelector("title")?.textContent || "";
          const descRaw = item.querySelector("description")?.textContent || "";

          let eventHTML = "<em>No description available</em>";
          try {
            const descHTML = new DOMParser().parseFromString(descRaw, "text/html").body;
            const strongTags = descHTML.querySelectorAll("strong");

            strongTags.forEach(strong => {
              if (strong.textContent.includes("Location:")) {
                const next = strong.nextSibling;
                if (next?.nodeValue?.includes("Romeoville")) {
                  next.nodeValue = next.nodeValue.replace(/Romeoville, IL \d{5}/, "").trim();
                }
              }
            });

            eventHTML = descHTML.innerHTML;
          } catch (e) {
            console.error("Error parsing description", e);
          }

          return `
            <div class="event">
              <div class="event-title">${title}</div>
              <div class="event-description">${eventHTML}</div>
            </div>
          `;
        });

        const grid1 = document.getElementById("grid1");
        const grid2 = document.getElementById("grid2");
        grid1.innerHTML = events.slice(0, 10).join("");
        grid2.innerHTML = events.slice(10, 20).join("");

        document.getElementById("loading").style.display = "none";
        document.querySelector(".viewport").style.display = "block";

        let currentPage = 0;
        setInterval(() => {
          currentPage = (currentPage + 1) % 2;
          document.getElementById("slider").style.transform = `translateX(-${currentPage * 1080}px)`;
        }, 20000);
      } catch (err) {
        console.error("Failed to fetch RSS feed", err);
        document.getElementById("loading").textContent = "Failed to load events.";
      }
    }

    window.addEventListener("DOMContentLoaded", loadEvents);
  </script>
</body>
</html>
