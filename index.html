<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="86400"> <!-- Refresh once per day -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romeoville Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004A8F;
    }
    .event {
      background: #fff;
      border-left: 5px solid #004A8F;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .event-title {
      font-size: 1.2em;
      margin-bottom: 8px;
      color: #222;
    }
    .event-date {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .event-description {
      font-size: 0.95em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Upcoming Romeoville Events</h1>
  <div id="events">Loading events...</div>

<script>
  async function loadEvents() {
    const rssUrl = "https://www.romeoville.org/RSSFeed.aspx?ModID=58&CID=All-calendar.xml";
    const proxyUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

    try {
      const response = await fetch(proxyUrl);
      const data = await response.json();
      const eventContainer = document.getElementById("events");
      eventContainer.innerHTML = "";

      data.items.forEach((item, idx) => {
        if (idx >= 5) return;
        console.group(`Event #${idx + 1}: ${item.title}`);
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = item.description;
        console.log("Parsed HTML:", tempDiv);

        console.log("Strong tags:", Array.from(tempDiv.querySelectorAll("strong")).map(s => s.textContent));
        console.log("Full text content:", tempDiv.textContent);

        console.groupEnd();
        
        // Temporarily just show raw HTML for now:
        eventContainer.insertAdjacentHTML("beforeend", `
          <div class="event">
            <div class="event-title">${item.title}</div>
            <div class="event-date">â€“</div>
            <div class="event-description"><pre>${item.description}</pre></div>
          </div>
        `);
      });
    } catch (err) {
      console.error("Fetch error:", err);
    }
  }
  loadEvents();
</script>


</body>
</html>
