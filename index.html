<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="86400" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romeoville Events</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f8f8f8;
      overflow: hidden;
    }

    #zoom-container {
      width: 1080px;
      height: 1920px;
      zoom: calc(100vh / 1920); /* Ensures entire content scales to Yodeck widget height */
      transform-origin: top left;
    }

    h1 {
      text-align: center;
      color: #004A8F;
      font-size: 36px;
      margin: 20px 0;
    }

    #scroll-wrapper {
      height: 1700px;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0 40px;
    }

    table {
      width: 100%;
      table-layout: fixed;
    }

    td {
      vertical-align: top;
      width: 50%;
      padding: 15px;
    }

    .event {
      background: #fff;
      border-left: 5px solid #004A8F;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .event-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #222;
    }

    .event-description {
      font-size: 1em;
      line-height: 1.4;
    }

    #scroll-wrapper::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="zoom-container">
    <h1>Upcoming Romeoville Events</h1>
    <div id="scroll-wrapper">
      <table id="event-table" cellspacing="0"></table>
    </div>
  </div>

  <script>
    async function loadEvents() {
      const rssUrl = "https://www.romeoville.org/RSSFeed.aspx?ModID=58&CID=All-calendar.xml";
      const proxyUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

      try {
        const response = await fetch(proxyUrl);
        const data = await response.json();

        const table = document.getElementById("event-table");
        table.innerHTML = "";

        const events = [];
        const maxItems = Math.min(data.items.length, 20);

        data.items.slice(0, maxItems).forEach((item) => {
          let rawHTML = item.description;

          rawHTML = rawHTML.replace(/<strong>\s*Location:\s*<\/strong>\s*<br\s*\/?>/i, '<strong>Location:</strong> ');
          rawHTML = rawHTML.replace(/<br\s*\/?>\s*Romeoville,\s*IL\s*\d{5}/i, '');

          const html = `
            <div class="event">
              <div class="event-title">${item.title}</div>
              <div class="event-description">${rawHTML}</div>
            </div>
          `;

          events.push(html);
        });

        const numColumns = 2;
        const numRows = Math.ceil(events.length / numColumns);

        for (let i = 0; i < numRows; i++) {
          const row = document.createElement("tr");
          for (let j = 0; j < numColumns; j++) {
            const td = document.createElement("td");
            const eventIndex = i + j * numRows;
            td.innerHTML = events[eventIndex] || "";
            row.appendChild(td);
          }
          table.appendChild(row);
        }
      } catch (error) {
        document.getElementById("scroll-wrapper").innerText = "Failed to load events.";
        console.error("Error loading events:", error);
      }
    }

    loadEvents();
  </script>
</body>
</html>
