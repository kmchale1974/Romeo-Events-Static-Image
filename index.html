
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="86400" />
  <title>Romeoville Events</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 960px;
      height: 616px;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      overflow: hidden;
    }

    .viewport {
      width: 960px;
      height: 616px;
      overflow: hidden;
      position: relative;
    }

    .slide-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      padding: 8px 14px;
      background: #f8f8f8;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .page.active {
      display: flex;
      opacity: 1;
      z-index: 1;
    }

    .event {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
      border-left: 4px solid #004A8F;
      padding: 10px 14px;
      margin-bottom: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.08);
    }

    .event:last-child {
      margin-bottom: 0;
    }

    .event-title {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      margin-bottom: 4px;
    }

    .event-line {
      font-size: 16px;
      color: #333;
      margin-bottom: 2px;
    }

    .event-description {
      font-size: 15px;
      color: #555;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f8f8;
      z-index: 999;
      font-size: 22px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loading">Loading events‚Ä¶</div>
  <div class="viewport" style="display: none">
    <div class="slide-container" id="slider">
      <div class="page" id="page1"></div>
      <div class="page" id="page2"></div>
      <div class="page" id="page3"></div>
    </div>
  </div>
  <script>
    async function loadEvents() {
      const rssUrl = "https://corsproxy.io/?" + encodeURIComponent("https://www.romeoville.org/RSSFeed.aspx?ModID=58&CID=All-calendar.xml");
      try {
        const response = await fetch(rssUrl);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        const items = Array.from(xml.querySelectorAll("item"));
        const now = new Date(); now.setHours(0, 0, 0, 0);
        const events = [];

        items.forEach(item => {
          const title = item.querySelector("title")?.textContent || "";
          const descRaw = item.querySelector("description")?.textContent || "";
          const descHTML = new DOMParser().parseFromString(descRaw, "text/html").body;
          let dateText = "", timeText = "", locationText = "", eventDate = null;

          descHTML.querySelectorAll("strong").forEach(strong => {
            const label = strong.textContent.trim();
            let next = strong.nextSibling;
            let value = "";
            while (next && value === "") {
              if (next.nodeType === 3) value = next.nodeValue.trim();
              else if (next.textContent) value = next.textContent.trim();
              next = next.nextSibling;
            }
            if (label.includes("Event date") || label.includes("Event dates")) {
              dateText = value;
              const match = value.match(/([A-Za-z]+ \d{1,2}, \d{4})/);
              if (match) {
                eventDate = new Date(match[1]);
                eventDate.setHours(0,0,0,0);
              }
            } else if (label.includes("Event Time:")) {
              timeText = value;
            } else if (label.includes("Location:")) {
              locationText = value.replace(/Romeoville, IL\s*\d{5}/, "").trim();
            }
          });

          if (eventDate && eventDate >= now) {
            events.push({ title, dateText, timeText, locationText });
          }
        });

        const pages = [1, 2, 3].map(n => document.getElementById("page" + n)).filter(p => p);
        pages.forEach(p => p.innerHTML = "");

        if (!events.length) {
          document.getElementById("loading").style.display = "none";
          document.body.innerHTML += '<div id="no-events">No upcoming events found.</div>';
          return;
        }

        events.slice(0, 24).forEach((evt, idx) => {
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `
            <div class="event-title">${evt.title}</div>
            <div class="event-line">üïí ${evt.timeText}</div>
            <div class="event-line">üìç ${evt.locationText}</div>
            <div class="event-description">${evt.dateText}</div>`;
          const pageIndex = Math.floor(idx / 8);
          if (pages[pageIndex]) pages[pageIndex].appendChild(div);
        });

        document.getElementById("loading").style.display = "none";
        document.querySelector(".viewport").style.display = "block";

        let current = 0;
        pages[current].classList.add("active");
        setInterval(() => {
          pages[current].classList.remove("active");
          current = (current + 1) % pages.length;
          pages[current].classList.add("active");
        }, 20000);
      } catch (e) {
        console.error("Fetch failed, retrying in 30s", e);
        setTimeout(loadEvents, 30000);
      }
    }

    window.addEventListener("DOMContentLoaded", loadEvents);
  </script>
</body>
</html>
